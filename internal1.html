<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment Videos</title>

<style>
    :root {
        --bg: #000000;
        --card-bg: #0d0d0d;
        --text: #ffffff;
        --highlight: #00ffcc;
    }

    body {
        font-family: Arial, sans-serif;
        background: var(--bg);
        margin: 0;
        padding: 0;
        color: var(--text);
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 40px 20px;
    }

    a.back-link {
        color: var(--highlight);
        text-decoration: none;
        font-size: 18px;
        display: inline-block;
        margin-bottom: 20px;
    }

    a.back-link:hover {
        text-decoration: underline;
    }

    h1 {
        font-size: 32px;
        color: var(--highlight);
        margin-bottom: 30px;
        text-align: center;
    }

    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
        gap: 30px;
    }

    .video-card {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid rgba(0, 255, 204, 0.3);
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
    }

    .video-card h3 {
        color: var(--highlight);
        font-size: 20px;
        margin-bottom: 12px;
        text-align: center;
    }

    iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    height: auto;
    border-radius: 8px;
    border: 2px solid var(--highlight);
    box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
}

</style>

</head>

<body>

<div class="container">

    <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
    <h1>Videos Internal 1st</h1>

    <div class="video-grid">

        <div class="video-card">
            <h3>1st Internal</h3>
            <iframe src="https://www.youtube.com/embed/pRHBe2_cZeE" allowfullscreen></iframe>
        </div>


    </div>

</div>

</body>
</html>
